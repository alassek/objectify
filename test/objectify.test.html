<!DOCTYPE html>
<html>
<head>
	<title>Objectify Test Suite</title>
	<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen">  
	<script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
  <script type="text/javascript">jQuery.noConflict();</script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.1.0/prototype.js"></script>
  <script type="text/javascript" src="../objectify.js"></script>
  <script type="text/javascript" src="objectify.test.js"></script>
</head>
<body>
	<h1 id="qunit-header">Objectify Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">
    <form id="objectify-test">
      <div><input type="hidden" value="put" name="_method" /></div>
      <select id="person_address_state" name="person[address][state]">
        <options value="DE">Delaware</options>
        <option value="NE" selected="selected">Nebraska</option>
      </select>
      <input type="text" id="person_name" name="person[name]" value="Joe Blow" />
      <input type="text" value="joe@test.com" />
      <input type="text" id="person_email" name="person[email]" value="joe.blow@test.com" />
      <input type="hidden" value="1" name="person[id]" id="person_id" />
      
      <div class="address">
        <textarea id="person_address_street_address" name="person[address][street_address]">
          123 Somewhere St
        </textarea>
        <input type="text" id="person_address_city" name="person[address][city]" value="Omaha" />
        <input type="text" id="person_address_zip" name="person[address][zip]" value="68144">
      </div>
      
      <div class="authorizations">
        <ul>
          <li><input type="hidden" id="person_authorizations_1" name="person[authorizations][]" value="1"></li>
          <li><input type="hidden" id="person_authorizations_2" name="person[authorizations][]" value="2"></li>
          <li><input type="hidden" id="person_authorizations_3" name="person[authorizations][]" value="3"></li>
        </ul>
      </div>
    </form>
	</div>
</body>
</html>
